# SAM CLI Configuration for Connectra API
version = 0.1

[default]
[default.global.parameters]
stack_name = "connectra-api"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
resolve_s3 = true
